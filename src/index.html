	<div class="game_app">
		<div class="sky"></div>

			<div class="hero_box">

				<div class="hero"></div>

						<strong>1</strong>
					</div>
				</figure>
				<div class="state_box">
					<div class="hp">

					</div>
					<div class="exp">
						<span></span>
					</div>
				</div>
			</div>
			<div class="score_box">0</div>
		</div>
		<div class="game_over">
			<p>GAME OVER</p>
		</div>
		<div class="quest_modal">
			<div class="inner_box">
				<div class="quest_talk"></div>
				<span class="close">닫기 Enter</span>
			</div>
		</div>
